<!DOCTYPE html>
<html lang="en">
<head>

  <title>Elecquip Learning | Login</title>

</head>
<body>

  <div class="container">
  <div style="text-align:center; margin-bottom:20px;">

    <h2>Student Login</h2>

  <script src="app.js"></script>
